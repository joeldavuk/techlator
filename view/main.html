<div class="main">
    <div class="header">
        <div class="logo"><img src="/img/logo.png"/></div>
        <p>Dice have created the Techlator to help tech pros instantly translate annoying marketing jargon into something comprehendible.</p>
    </div>
    <!-- selection --->
    <div class="selection">
        <label>Simply choose a word from below</label>
        <div (click)="$event.preventDefault()">
        <span dropdown (onToggle)="toggled($event)" class="selection-dropdown">
    <a href id="translate-dropdown" dropdownToggle>
      Select a phrase
    </a>
    <ul class="dropdown-menu" dropdownMenu aria-labelledby="simple-dropdown">
      <li *ngFor="let choice of items">
        <a class="dropdown-item" href="#" (click)="translateWord($event)">{{choice}}</a>
      </li>
    </ul>
  </span>
            </div>
    </div>
    <!-- end selection -->
    <div class="result">
        <div class="selection">{{word}}</div>
        <div class="translation">{{description}}</div>
    </div>
    <div class="guy">
        <img src="/img/guy.png"/>
    </div>
    <div class="words">
        <img src="/img/words.png"/>
    </div>
    <div class="footer">
        <img src="/img/trademark.png"/>
    </div>
</div>
